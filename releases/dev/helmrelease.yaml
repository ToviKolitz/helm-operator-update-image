---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:ToviKolitz/helm-operator-update-image
    path: charts/podinfo
    ref: master
  values:
    image:
      repository: gcr.io/k8s-my-firs-project/echo
      tag: dev-1.10.0
    replicaCount: 1
    hpa:
      enabled: false
